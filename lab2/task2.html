<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>instagram</title>
        <link rel="stylesheet" href="tk2.css">
    </head>
    <body>
        <div class="page">
            <main class="main">
                <div class="shell">
                <img class="ig-logo-left" src="ig.png" alt="Instagram logo">
                    <section class="promo">
                        <div class="promo-center">
                            <h1 class="promo-title">
                                Посмотрите,какими<br>
                                моментами из жизни<br>
                                поделилсь ваши <span class="accent-orange"> близкие</span><br>
                                <span class="accent-pink">друзья</span>.
                            </h1>
                            <div class="phones">
                                <img class="phones-img" src="phones.png" alt="Instagram phones mockup">
                              </div>   
                        </div>
                        <div></div>
                    </section>
                    <div class="divider" aria-hidden="true"></div>
                    <section class="auth">                         
                        <div class="card">
                            <h2>Войти в Instagram</h2>
                            <form class="login-form" action="#" method="post">
                                <div class="fields">
                                    <input class="field" type="text" placeholder="Имя пользователя,номер телефона или электронный адрес" required>
                                    <input class="field" type="text" placeholder="Пароль" required>
                                </div>
                                <button class="btn">Войти</button>
                            </form>
                            <div class="center-link">
                                <a href="#">Забыли пароль?</a>
                            </div>
                            <div class="or"></div>
                            <div class="social">
                                <button class="social-btn">
                                    <span class="fb-dot">f</span>
                                    Войти через Facebook
                                </button>
                                <button class="social-btn signup-btn">
                                    Создать новый аккаунт
                                </button>
                            </div>
                            <div class="meta">
                                <span>Meta</span>
                            </div>

                        </div>
                    </section>
                </div>
            </main>
            <footer class="footer">
                <div class="footer-inner">
                    <div class="links">
                        <a href="#">Meta</a>
                        <a href="#">API</a>
                        <a href="#">Blog</a>
                        <a href="#">Help</a>
                        <a href="#">Place</a>
                        <a href="#">Instagram Lite</a>
                        <a href="#">Threads</a>
                        <a href="#">Meta Varified</a>
                        <a href="#">Блог</a>
                        <a href="#">Помощь</a>
                        <a href="#">Вакансии</a>
                        <a href="#">Условия</a>
                        <a href="#">Места</a>
                    </div>
                    <div>Русский • © 2026 Instagram from Meta</div>
                </div>
            </footer>
        </div>
    </body>
</html>
